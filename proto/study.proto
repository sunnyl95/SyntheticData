syntax = "proto3";

package study.api.v1;

option java_multiple_files = true;
option java_outer_classname = "studyProto";
option java_package = "study.api.v1";

service StudyService{
  // 仿真数据生成模型服务
  rpc Study(Request) returns (Response) {}
}

message Request{
  maps input = 1;
}

message  maps{
   string  key = 1;
   FakerType  value= 2;
}

message  Response{
  string  key = 1;
  string  value = 2;
}


enum FakerType {
    UNIVERSAL = 0;

    ADDRESS = 1;

    NAME = 2;

}